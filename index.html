<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container-fluid">
        
        <div class="container">
            <div class="row d-flex justify-content-center mb-4">
                <div class="col-4 Signup-form bg-secondary p-4">
                    
                    <h1>Sign Up Now</h1>

                    <form action="#">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="email-id" placeholder="Your Email" name="email" required>

                        <label for="pswd"><b>Password</b></label>
                        <input type="text" class="password" placeholder="Your Password" name="pswd" required>
                        
                        <p><span><input type="checkbox"></span>I agree with tearms & services</p>

                        <button type="button" class="signup-bttn">Sign Up</button>
                        <hr>
                        <p class="or">OR</p>

                        <button type="button" class="signin-bttn">Login</button>

                        <p>Do you have an account? <a href="#">Sign In</a></p>



                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
